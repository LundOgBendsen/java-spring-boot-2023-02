#spring.main.banner-mode=off
server.port=8082

#Open session in view means that the (hibernate) session (and thus a transaction) is opened for the entire request.
#In practice this means that the transaction is not committed until the entire request is finished and that lazy
#loading of entities is not possible in rest controllers and web components.
spring.jpa.open-in-view=true

logging.level.org.springframework=INFO

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres

spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:postgresql://localhost:5432/db
spring.datasource.username=postgres
spring.datasource.password=example


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

